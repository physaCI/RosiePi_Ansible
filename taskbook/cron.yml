# RosiePi Ansible Playbook
# To be used with `ansible-pull`
# - Sets/updates the cron job that runs ansible-pull

- name: install cron job (ansible-pull)
  cron:
    #- user: "rosie-ansible"
    - name: "ansible provision"
    - job: "/usr/bin/ansible-pull -o -U https://github.com/sommersoft/RosiePi_Ansible.git"
