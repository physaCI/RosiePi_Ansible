# RosiePi Ansible Playbook
# To be used with 'ansible-pull'
# - Create a user to be used by ansible

- name: create ansible user
  user:
    - name: rosie-ansible
    - uid: 899


- name: copy sudoers_ansible
  copy:
    - src: files/sudoers_ansible
    - dest: /etc/sudoers.d/rosie-ansible
    - owner: root
    - group: root
    - mode: 0440
